<!doctype html>
<html lang="en" ng-app='ShoppingListCheckOff'>
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    
    <style>
      .emptyMessage {
        font-weight: bold;
        color:  red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row"> 

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller='ToBuyController as buyer'>
       <h2>To Buy:</h2>
       <ul>
          <li ng-repeat="item in buyer.toBuyList">Buy {{item.quantity}} {{item.name}}
          <button class="btn btn-default" ng-click="buyer.moveToBoughtList($index)" ng-click='displayList.boughtList'><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       </ul>
       <div class="emptyMessage" ng-if='buyer.toBuyList.length === 0'>Everything is bought!</div>
      </div>

      <!-- Bought List -->
      <div class="col-md-6" ng-controller='AlreadyBoughtController as displayList'>
       <h2>Already Bought:</h2>
       <ul>
         <li ng-repeat="item in displayList.boughtList">Bought {{item.quantity}} of {{item.name}} 
          <!--  <img ng-src='{{item.image}}' style="height:80px; width:100px" /> -->
         </li>
        </ul>
       <div class="emptyMessage" ng-if='displayList.boughtList.length === 0'>Nothing bought yet.</div>
      </div>
    
    </div>
  </div>

</body>
</html>
